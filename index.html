<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WordBits</title>
  <link href="https://fonts.cdnfonts.com/css/opendyslexic" rel="stylesheet">
  <style>
    body {
      font-family: 'OpenDyslexic', Arial, sans-serif;
      background-color: #fff;
      color: #1e293b;
      padding: 40px 20px;
      text-align: center;
      font-size: 18px;
    }
    h1 {
      font-size: 2.4em;
      margin-bottom: 0.3em;
    }
    p {
      color: #475569;
    }
    .syllable {
      display: inline-block;
      margin: 10px;
      padding: 14px 20px;
      background: #e0e7ff;
      border-radius: 14px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1em;
      transition: transform 0.2s, background 0.3s;
      border: 2px solid #cbd5e1;
    }
    .syllable:hover {
      background: #c7d2fe;
      transform: scale(1.05);
    }
    #current-word {
      margin: 20px auto;
      font-size: 1.6em;
      font-weight: bold;
      min-height: 30px;
      color: #000000;
    }
    button {
      margin: 12px 8px;
      padding: 12px 22px;
      border: none;
      border-radius: 10px;
      background-color: #000000;
      color: white;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      font-family: 'OpenDyslexic', Arial, sans-serif;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    #feedback {
      margin-top: 20px;
      font-size: 1.2em;
      min-height: 30px;
    }
    #scoreboard {
      margin-top: 20px;
      font-size: 1.1em;
      font-weight: bold;
      color: #000000;
    }
    #word-history {
      margin-top: 30px;
      font-size: 1em;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      background: #f1f5f9;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 0 3px #cbd5e1 inset;
    }
    .correct {
      color: #15803d;
      animation: pop 0.3s ease;
    }
    .incorrect {
      color: #dc2626;
      animation: shake 0.4s ease;
    }

    body.game-over {
      animation: flash-red 0.5s ease-in-out 2;
    }

    #attempts {
      margin-top: 10px;
      font-size: 1.1em;
      font-weight: bold;
      color: #000000;
    }

    #attempts-left {
      padding: 4px 10px;
      border-radius: 8px;
      background-color: #ffffff;
      color: #ff0000;
      margin-left: 8px;
      transition: background-color 0.3s, color 0.3s;
    }

    .low {
      background-color: #fee2e2;
      color: #b91c1c;
    }

    @keyframes flash-red {
      0%, 100% { background-color: #fff; }
      50% { background-color: #fee2e2; }
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }
  </style>
</head>
<body>
  <h1>WordBits</h1>
  <p>Use the syllables below to find 5 hidden words!</p>

  <div id="syllables"></div>
  <div id="current-word"></div>
  <button onclick="submitWord()">Submit</button>
  <button onclick="resetWord()">Clear</button>

  <div id="scoreboard">Found: <span id="score">0</span>/5</div>
  <div id="attempts">Misktakes Left: <span id="attempts-left">3</span></div>
  <div id="feedback"></div>

  <div id="word-history">
    <h3>Correct Words:</h3>
    <ul id="history-list"></ul>
  </div>

  <audio id="sound-correct" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1cbdcf850b.mp3?filename=success-1-6297.mp3"></audio>
  <audio id="sound-incorrect" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8e2fbd6dc.mp3?filename=error-1-126514.mp3"></audio>

  <script>
    let targetWords = [];
    let wordToSyllables = {};
    let currentWord = "";
    let score = 0;
    let foundWords = new Set();
    let wrongAttempts = 0;


    const syllableContainer = document.getElementById("syllables");
    const currentWordDisplay = document.getElementById("current-word");
    const feedback = document.getElementById("feedback");
    const scoreDisplay = document.getElementById("score");
    const historyList = document.getElementById("history-list");
    const soundCorrect = document.getElementById("sound-correct");
    const soundIncorrect = document.getElementById("sound-incorrect");
    const maxWrongAttempts = 3;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function generateSyllablePool() {
      const pool = new Set();
      for (let word of targetWords) {
        wordToSyllables[word].forEach(syl => pool.add(syl));
      }
      return shuffle([...pool]);
    }

    function displaySyllables() {
      syllableContainer.innerHTML = "";
      const pool = generateSyllablePool();
      pool.forEach(syl => {
        const span = document.createElement("span");
        span.className = "syllable";
        span.innerText = syl;
        span.onclick = () => {
          currentWord += syl;
          currentWordDisplay.innerText = currentWord;
        };
        syllableContainer.appendChild(span);
      });
    }

    function submitWord() {
      const lower = currentWord.toLowerCase();
      feedback.classList.remove("correct", "incorrect");

      if (targetWords.includes(lower) && !foundWords.has(lower)) {
        feedback.innerText = `âœ… ${currentWord} found!`;
        feedback.classList.add("correct");
        soundCorrect.play();
        foundWords.add(lower);
        score++;
        scoreDisplay.innerText = score;
        const li = document.createElement("li");
        li.innerText = currentWord;
        historyList.appendChild(li);
        if (score === targetWords.length) {
          feedback.innerText = "ðŸŽ‰ You've found all the words!";
        }
      } else {
        feedback.innerText = `âŒ ${currentWord} Already guessed or not quite rightâ€”try again!`;
        feedback.classList.add("incorrect");
        soundIncorrect.play();
         wrongAttempts++;
         document.getElementById("attempts-left").innerText = maxWrongAttempts - wrongAttempts;
         if (wrongAttempts >= maxWrongAttempts) {
          feedback.innerText = "ðŸ’¥ Game Over â€“ too many mistakes!";
          feedback.classList.add("incorrect");
          document.body.classList.add("game-over");
          // Disable all syllables
          Array.from(document.getElementsByClassName("syllable")).forEach(syl => {
            syl.onclick = null;
            syl.style.opacity = 0.4;
            syl.style.cursor = "default";
          });

          // Disable buttons
          document.querySelector("button[onclick='submitWord()']").disabled = true;
          document.querySelector("button[onclick='resetWord()']").disabled = true;
        }
      }

      resetWord();
    }
    function resetWord() {
      currentWord = "";
      currentWordDisplay.innerText = "";
    }

    function startGame(data) {
      const selected = shuffle(data).slice(0, 5);
      targetWords = selected.map(entry => entry.word);
      wordToSyllables = {};
      selected.forEach(entry => wordToSyllables[entry.word] = entry.syllables);
      displaySyllables();
    }

    fetch("syllables.json")
      .then(response => response.json())
      .then(data => startGame(data));
  </script>
</body>
</html>
